<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelles Collections</title>
    <style>
        .cadre3 {
            border: solid 4px blue;
            margin: 60px;
        }
        .cadreCarre {
            width: 971px;
            height: 780px;
            border: solid 4px white;
            margin: 60px;
        }
        .parent {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 8px;
            position: relative;
        }
        .parent img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        .enfant1 {
            position: relative;
            grid-column: span 3 / span 3;
            grid-row: span 6 / span 6;
        }
        .enfant2 {
            position: relative;
            grid-column: span 2 / span 2;
            grid-row: span 2 / span 2;
            grid-column-start: 1;
            grid-row-start: 7;
        }
        .enfant3 {
            position: relative;
            grid-column: span 3 / span 3;
            grid-row: span 2 / span 2;
            grid-column-start: 3;
            grid-row-start: 7;
        }
        .enfant4 {
            position: relative;
            grid-column: span 2 / span 2;
            grid-row: span 3 / span 3;
            grid-column-start: 4;
            grid-row-start: 1;
        }
        .enfant5 {
            position: relative;
            grid-column: span 2 / span 2;
            grid-row: span 3 / span 3;
            grid-column-start: 4;
            grid-row-start: 4;
        }
        .enfant6 {
            position: relative;
            grid-column: span 2 / span 2;
            grid-row: span 8 / span 8;
            grid-column-start: 6;
            grid-row-start: 1;
        }
        .voir {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 13px;
            background-color: black;
            font-size: 18px;
            font-weight: 600;
            color: white;
            border-radius: 43%;
            cursor: pointer;
        }
        .enfant1 {
    display: flex;
    align-items: stretch;
    justify-content: stretch;
    overflow: hidden;
}

.enfant1 img {
    width: 150%;
    height: 100%;
    object-fit: contain; /* Garde l'image entière */
    display: block; /* Évite tout espace blanc sous l'image */
}

    </style>
</head>
<body>
    <section class="cadre3">
        <hr class="ligneRose">
        <h3>Nouvelles collections</h3>
        <div class="cadreCarre parent">
            <div class="enfant1">
                <img src="./photo-nike/collection-1.png" alt="photo d'un pull rose">
                <button class="voir">Voir</button>
            </div>
            <div class="enfant4">
                <img src="./photo-nike/Collection-2.png" alt="photo d'un débardeur noir">
                <button class="voir">Voir</button>
            </div>
            <div class="enfant3">
                <img src="./photo-nike/collection-6.png" alt="photo d'un homme tenant une chaussure">
                <button class="voir">Voir</button>
            </div>
            <div class="enfant2">
                <img src="./photo-nike/collection-5.png" alt="photo d'une femme en blouson blanc">
                <button class="voir">Voir</button>
            </div>
            <div class="enfant5">
                <img src="./photo-nike/collection-3.png" alt="photo d'un enfant">
                <button class="voir">Voir</button>
            </div>
            <div class="enfant6">
                <img src="./photo-nike/collection-4.png" alt="photo d'un groupe">
                <button class="voir">Voir</button>
            </div>
        </div>
    </section>
</body>
</html>
