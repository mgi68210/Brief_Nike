<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Pricing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .pricing-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background: #bfbfbf;
            padding: 20px;
            border: 2px solid black;
        }

        .pricing-section h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        align-self: flex-start; 
        padding-left: 20px; 
}

        .cards-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 90%;
            padding: 20px;
            border: 2px solid black;
            background: #bfbfbf;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .image-box {
            width: 100%;
            height: 200px;
            background: black;
            margin-bottom: 10px;
        }

        .text-box {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            background: #bfbfbf;
            padding: 10px;
            border-top: 2px solid black;
        }

        .price {
            margin-left: auto;
        }

/* SECONDE SECTION */
.pricing-section1 {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    background: #bfbfbf;
    padding: 20px;
    border: 2px solid black;
}

.pricing-section1 h2 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    align-self: flex-start;
    padding-left: 20px;
}

.cards-container1 {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    gap: 20px; /* Espacement plus grand entre les cartes */
    justify-content: center;
}

.card1 {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.image-box1 {
    width: 100%;
    height: 250px; /* Augmenter la hauteur des images */
    display: flex;
    justify-content: center;
    align-items: center;
 
}

.image-box1 img {
    width: 150%; /* L'image prend toute la largeur du cadre */
    height: 150%; /* L'image prend toute la hauteur du cadre */
    object-fit: contain; /* Remplir le cadre sans couper l'image */
    overflow: hidden;
}

/* Conteneur du titre et du prix */
.text-box1 {
    display: flex;
    justify-content: space-between; /* Espacement entre le titre et le prix */
    align-items: center; /* Aligner les éléments verticalement */
    width: 100%;
    font-size: 18px;
    font-weight: bold;
    background: #bfbfbf;
    padding: 10px;
    border-top: 2px solid black;
    height: 50px; /* Hauteur plus petite pour ne pas trop espacer */
}

.text-box1 h3 {
    margin: 0;
    margin-top: 20px;
    font-size: 18px;
    white-space: nowrap; /* Empêche le retour à la ligne */
    overflow: hidden;
    text-overflow: ellipsis; /* Ajoute "..." si le titre est trop long */
    flex: 1; /* Permet au titre de prendre tout l'espace disponible */
}

.price1 {
    margin-left: 10px;
    margin-top: 1px;
    white-space: nowrap; /* Empêche le prix de passer à la ligne */
    font-size: 20px; /* Agrandir la taille du prix */
    text-align: right; /* Aligner le prix à droite */
}

    </style>
</head>

                </div>

        </div>
    </div>
