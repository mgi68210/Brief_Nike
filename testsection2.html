<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Pricing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .pricing-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background: #bfbfbf;
            padding: 20px;
            border: 2px solid black;
        }

        .pricing-section h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cards-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 90%;
            padding: 20px;
            border: 2px solid black;
            background: #bfbfbf;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            border: 2px solid black;
            background: #bfbfbf;
            padding: 10px;
        }

        .image-box {
            width: 100%;
            height: 120px;
            background: black;
            margin-bottom: 10px;
        }

        .text-box {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            background: #bfbfbf;
            padding: 10px;
            border-top: 2px solid black;
        }

        .price {
            margin-left: auto;
        }
    </style>
</head>
<body>

    <div class="pricing-section">
        <h2>titre</h2>
        <div class="cards-container">
            <div class="card">
                <div class="image-box"></div>
                <div class="text-box">
                    <span>para</span>
                    <span class="price">€XX</span>
                </div>
            </div>
            <div class="card">
                <div class="image-box"></div>
                <div class="text-box">
                    <span>para</span>
                    <span class="price">€XX</span>
                </div>
            </div>
            <div class="card">
                <div class="image-box"></div>
                <div class="text-box">
                    <span>para</span>
                    <span class="price">€XX</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
