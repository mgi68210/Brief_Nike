<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Complète</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* GLOBAL */
        body {
            background: white;
            padding: 0 20px;
        }

        .section {
            margin-bottom: 40px; /* Ajout d'espace entre chaque section */
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #bfbfbf;
            border: 2px solid black;
            padding: 10px;
            width: 100%;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: black;
        }

        .right-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icons {
            display: flex;
            gap: 5px;
        }

        .icon {
            width: 25px;
            height: 25px;
            background: black;
        }

        .nav {
            display: flex;
            gap: 15px;
            border: 2px solid black;
            padding: 5px 10px;
            background: white;
        }

        .nav a {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }

        /* SECTION VISUELLE */
        .section-visual {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr;
            width: 100%;
            height: 300px;
            background: #bfbfbf;
            padding: 20px;
            position: relative;
            border: 2px solid black;
        }

        .left-box {
            background: #bfbfbf;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left-box p,
        .left-box button {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: normal;
        }

        .left-box h1{
            margin-bottom: 10px;
            font-size: 30px;
            font-weight: bold;
        }

        .left-box button {
            padding: 10px 20px;
            border: none;
            background: black;
            color: white;
            cursor: pointer;
        }

        .background-box {
            background: black;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .small-vertical,
        .small-horizontal {
            background: #bfbfbf;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .small-vertical {
            position: absolute;
            right: 10px;
            top: 10px;
            flex-direction: column;
        }

        .small-horizontal {
            position: absolute;
            right: 60px;
            bottom: 10px;
        }

        .small-vertical div,
        .small-horizontal div {
            width: 15px;
            height: 15px;
            background: black;
            margin: 3px;
        }

        /* SECTION PRICING */
        .pricing-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background: #bfbfbf;
            padding: 20px;
            border: 2px solid black;
        }

        .pricing-section h2 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            align-self: flex-start;
            padding-left: 20px;
        }

        .cards-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 90%;
            padding: 20px;
            border: 2px solid black;
            background: #bfbfbf;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            height: 300px;
            border: 2px solid black;
            background: #bfbfbf;
            padding: 10px;
        }

        .image-box {
            width: 100%;
            height: 200px;
            background: black;
            margin-bottom: 10px;
        }

        .text-box {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            background: #bfbfbf;
            padding: 10px;
            border-top: 2px solid black;
        }

        .price {
            margin-left: auto;
        }

        /* SECTION GRILLE CSS */
        .section1 {
            background: #bfbfbf;
            gap: 10px;
            padding: 10px;
            border: 2px solid black;
            height: 600px;
            padding-left: 20px;

                
        }

        .grid-container1 {
            background: #bfbfbf;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1.5fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            height: 500px;
        }

        .grid-item {
            background: black;
            position: relative;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
        }

        .button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: lightgray;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .item1 {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }

        .item2 {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
        }

        .item3 {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        .item4 {
            grid-column: 4 / 5;
            grid-row: 1 / 4;
        }

        .item5 {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
        }

        .item6 {
            grid-column: 2 / 4;
            grid-row: 3 / 4;
        }

        /* FOOTER */
        .footer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 250px;
            background: #bfbfbf;
            padding: 20px;
            border: 2px solid black;
        }

        .top-box {
            width: 90%;
            background: #bfbfbf;
            border: 2px solid black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .top-box ul {
            font-weight: bold;
            font-size: 20px;
            list-style: none;
        }

        .divider {
            width: 90%;
            height: 2px;
            background: black;
            margin: 10px 0;
        }

        .bottom-box {
            width: 90%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid black;
            padding: 10px;
            background: #bfbfbf;
        }

        .bottom-box p {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
        }

        .small-boxes {
            display: flex;
            gap: 5px;
            padding: 5px;
        }

        .small-boxes div {
            width: 20px;
            height: 20px;
            background: black;
        }
    </style>
</head>
