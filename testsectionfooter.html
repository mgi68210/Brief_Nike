<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .footer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 250px;
            background: #bfbfbf;
            padding: 20px;
            border: 2px solid black;
        }

        .top-box {
            width: 90%;
            background: #bfbfbf;
            border: 2px solid black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .top-box ul {
            font-weight: bold;
            font-size: 20px;
            list-style: none;
        }

        .divider {
            width: 90%;
            height: 2px;
            background: black;
            margin: 10px 0;
        }

        .bottom-box {
            width: 90%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid black;
            padding: 10px;
            background: #bfbfbf;
        }

        .bottom-box p {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
        }

        .small-boxes {
            display: flex;
            gap: 5px;
            padding: 5px;
        }

        .small-boxes div {
            width: 20px;
            height: 20px;
            background: black;
        }
    </style>
</head>
<body>

    <div class="footer-section">
        <div class="top-box">
            <ul>ul</ul>
            <ul>ul</ul>
            <ul>ul</ul>
        </div>
        <div class="divider"></div>
        <div class="bottom-box">
            <p>p</p>
            <div class="small-boxes">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

</body>
</html>
