<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Visuelle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr;
            width: 100%;
            height: 300px;
            background: #bfbfbf;
            padding: 20px;
            position: relative;
            border: 2px solid black;
        }

        .left-box {
            background: #bfbfbf;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left-box h1,
        .left-box p,
        .left-box button {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .left-box button {
            padding: 10px 20px;
            border: none;
            background: black;
            color: white;
            cursor: pointer;
        }

        .background-box {
            background: black;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .small-vertical {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #bfbfbf;
            width: 50px;
            height: 150px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            gap: 10px; /* Ajout d'un espacement entre les petits carrés */
        }

        .small-horizontal {
            position: absolute;
            right: 60px;
            bottom: 10px;
            background: #bfbfbf;
            width: 120px;
            height: 50px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            gap: 10px; /* Ajout d'un espacement entre les petits carrés */
        }

        .small-vertical div,
        .small-horizontal div {
            width: 15px; /* Réduction de la taille des carrés */
            height: 15px;
            background: black;
        }
    </style>
</head>
<body>

    <div class="section">
        <div class="left-box">
            <h1>titre</h1>
            <h1>titre</h1>
            <p>para</p>
            <button>button</button>
        </div>
        <div class="background-box">
            <div class="small-vertical">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="small-horizontal">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

</body>
</html>
