<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #bfbfbf;
            border: 2px solid black;
            padding: 10px;
            width: 100%;
        }

        /* LOGO */
        .logo {
            width: 40px;
            height: 40px;
            background: black;
        }

        /* CONTAINER DROIT (LIENS + ICONES) */
        .right-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* ICONES */
        .icons {
            display: flex;
            gap: 5px;
        }

        .icon {
            width: 25px;
            height: 25px;
            background: black;
        }

        /* NAVIGATION */
        .nav {
            display: flex;
            gap: 15px;
            border: 2px solid black;
            padding: 5px 10px;
            background: white;
        }

        .nav a {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo"></div>
        <div class="right-container">
            <div class="icons">
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
            </div>
            <nav class="nav">
                <a href="#">Lien</a>
                <a href="#">Lien</a>
                <a href="#">Lien</a>
            </nav>
        </div>
    </header>

</body>
</html>
