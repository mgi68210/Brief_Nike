<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-nike.png" alt="Nike Logo">
        </div>
        <nav class="nav-links">
            <a href="#meilleures-ventes">Meilleures ventes</a>
            <a href="#nouvelles-collections">Nouvelles collections</a>
        </nav>
        <div class="header-icons">
            <img src="loupe.png" alt="Recherche">
            <img src="panier.png" alt="Panier">
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-text">
            <h1>NIKE</h1>
            <h2><strong>NikePlus</strong> Membership</h2>
            <p>Rejoignez la plus grande équipe sportive pour profiter du meilleur de Nike.</p>
            <button>Nous rejoindre</button>
        </div>
        <div class="hero-image">
            <img src="chaussure-principale.png" alt="Chaussure Nike">
        </div>
        <div class="color-options">
            <img src="chaussure-rouge.png" alt="Rouge">
            <img src="chaussure-gris.png" alt="Gris">
            <img src="chaussure-bleu.png" alt="Bleu">
        </div>
        <div class="social-icons">
            <img src="facebook.png" alt="Facebook">
            <img src="instagram.png" alt="Instagram">
            <img src="twitter.png" alt="Twitter">
        </div>
    </section>
    
    <section id="meilleures-ventes" class="meilleures-ventes">
        <h2>Meilleures ventes</h2>
        <div class="produits">
            <div class="produit">
                <img src="lebron-james.png" alt="Lebron James Lakers">
                <p>Lebron James Lakers - 90€</p>
            </div>
            <div class="produit">
                <img src="nike-dri-fit.png" alt="Nike Dri-FIT Miler">
                <p>Nike Dri-FIT Miler - 30€</p>
            </div>
            <div class="produit">
                <img src="nike-sportswear.png" alt="Nike Sportswear">
                <p>Nike Sportswear - 40€</p>
            </div>
        </div>
    </section>
    
    <section id="nouvelles-collections" class="nouvelles-collections">
        <h2>Nouvelles collections</h2>
        <div class="grid">
            <div class="collection"><img src="collection1.png" alt="Collection 1"></div>
            <div class="collection"><img src="collection2.png" alt="Collection 2"></div>
            <div class="collection"><img src="collection3.png" alt="Collection 3"></div>
            <div class="collection"><img src="collection4.png" alt="Collection 4"></div>
            <div class="collection"><img src="collection5.png" alt="Collection 5"></div>
            <div class="collection"><img src="collection6.png" alt="Collection 6"></div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Nike. Tous droits réservés.</p>
    </footer>
</body>
</html>
